<div class="container">
    <div class="row">
        <div class="col-6 mt-5 mx-auto">
            <form (submit)= "register()">
                <h1 class="h3 mb-3 font-weight-normal">Register</h1>
                <div class="form-group">
                    <label for="name" >Full Name</label>
                    <input type ="name" class="form-control" name ="name" placeholder="Enter Full Name " [(ngModel)]="credentials.name">

                </div>
                <div class="form-group">
                    <label for="email" >Email Address</label>
                    <input type ="email" class="form-control" name ="email" placeholder="Enter Email " [(ngModel)]="credentials.email">

                </div>
                <div class="form-group">
                    <label for="password" >Password</label>
                    <input type ="password" class="form-control" name ="password" placeholder="Enter password" [(ngModel)]="credentials.password">
                    
                </div>
                <button type="submit"  class="btn btn-lg btn-primary btn-block">Register </button>
            </form>
        </div>
    </div>
</div>
